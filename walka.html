<div class="container">
<div class="row">
  <!-- Button trigger modal -->
  <h2>JS Tree Example JSON Data</h2>
  <small>by @superpikar</small><br/><br/>
  <p>this sample JS tree use JSON data, read the docs <a href="https://www.jstree.com/docs/json/" target="_blank">here </a></p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <div class="container">
          <div class="row">
            <div id="jstree-tree" class="well col-sm-3"></div>
            <div id="jstree-result" class="col-sm-6">this is result</div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
